<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- 글로우 효과 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원형 (애니메이션용) -->
  <circle cx="40" cy="40" r="35" fill="url(#blueGradient)" opacity="0.15" filter="url(#glow)">
    <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fun-Fun 텍스트 -->
  <text x="45" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#blueGradient)" filter="url(#shadow)">
    <animate attributeName="fill-opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    Fun
  </text>
  <text x="45" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#purpleGradient)" filter="url(#shadow)">
    <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    Fun
  </text>
  
  <!-- English 텍스트 -->
  <text x="95" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="800" fill="url(#darkGradient)" filter="url(#shadow)">
    <animate attributeName="font-size" values="26;28;26" dur="4s" repeatCount="indefinite"/>
    English
  </text>
  
  <!-- 장식 요소 - 작은 원형들 -->
  <circle cx="220" cy="25" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cy" values="25;22;25" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="235" cy="35" r="2.5" fill="#7c3aed" opacity="0.7">
    <animate attributeName="cy" values="35;32;35" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="45" r="2" fill="#2563eb" opacity="0.6">
    <animate attributeName="cy" values="45;42;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 하단 라인 -->
  <line x1="45" y1="65" x2="235" y2="65" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
