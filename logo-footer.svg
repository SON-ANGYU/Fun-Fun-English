<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="footerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 글로우 효과 -->
    <filter id="footerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원형 (애니메이션용) -->
  <circle cx="30" cy="30" r="25" fill="url(#yellowGradient)" opacity="0.2" filter="url(#footerGlow)">
    <animate attributeName="r" values="25;27;25" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fun-Fun 텍스트 -->
  <text x="35" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#yellowGradient)" filter="url(#footerShadow)">
    <animate attributeName="fill-opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    Fun
  </text>
  <text x="35" y="39" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#goldGradient)" filter="url(#footerShadow)">
    <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    Fun
  </text>
  
  <!-- English 텍스트 -->
  <text x="70" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="800" fill="url(#yellowGradient)" filter="url(#footerShadow)">
    <animate attributeName="font-size" values="18;19;18" dur="5s" repeatCount="indefinite"/>
    English
  </text>
  
  <!-- 장식 요소 - 작은 원형들 -->
  <circle cx="160" cy="20" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="cy" values="20;18;20" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="30" r="1.5" fill="#f59e0b" opacity="0.7">
    <animate attributeName="cy" values="30;28;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 하단 라인 -->
  <line x1="35" y1="48" x2="165" y2="48" stroke="url(#yellowGradient)" stroke-width="1.5" opacity="0.7">
    <animate attributeName="stroke-width" values="1.5;2;1.5" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>
